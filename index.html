<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather-app</title>
</head>
<body>
    <main id="main">
        <section class="weather-container">
            <div class="input-div">
                <input type="text" class="city">
                <img src="./img/search.png" alt="" id="search-icon">
            </div>
            <div class="city-weather">
                <div class="number">
                    <div class="temp">
                        <h1>6</h1>
                        <div class="date">
                            <p>2</p>
                            <p class="data-now">12:56, 03.03.2023</p>
                        </div>
                    </div>
                    <div class="descript">
                        <img src="" id="icon">
                        <p>cloud</p>
                    </div>
                </div>
                <div class="details">
                    <div class="detail">
                        <p>Clouds</p>
                        <p>100</p>
                    </div>
                    <div class="detail">
                        <p>Humidity</p>
                        <p>75%</p>
                    </div>
                    <div class="detail">
                        <p>Wind</p>
                        <p>3 km/h</p>
                    </div>
                    <div class="detail">
                        <p>Pressure</p>
                        <p>1200 mm/Hg</p>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button id="more">More</button>
            </div>
            <div class="lessbtn-container">
                <button id="less">Less</button>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
